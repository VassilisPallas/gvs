name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "release" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: make build
      - name: Format
        run: make format
      - name: Vet
        run: make vet
      - name: Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          skip-pkg-cache: true
      - name: Test
        run: make test
